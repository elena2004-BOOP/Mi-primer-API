<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo de Aguascalientes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <h1>Mapa Interactivo de Aguascalientes</h1>
  <div id="map"></div>

  <script>
    // Crear el mapa y establecer la vista inicial
    var map = L.map('map').setView([21.88234, -102.28259], 13);

    // Añadir una capa de mapa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Definir íconos personalizados
    var iconPlaza = L.icon({
      iconUrl: 'Imagenes/plaza_patria.png', // Asegúrate de que la ruta sea correcta
      iconSize: [25, 41], // Tamaño del ícono
      iconAnchor: [12, 41], // Punto del ícono que estará anclado al mapa
      popupAnchor: [1, -34] // Posición del popup con respecto al ícono
    });

    var iconMuseo = L.icon({
      iconUrl: 'Imagenes/MUSEOINSURGENCIA1.jpg', // Asegúrate de que la ruta sea correcta
      iconSize: [50, 50],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    var iconParqueMorelos = L.icon({
      iconUrl: 'Imagenes/parque_morelos.png', 
      iconSize: [50, 50],
      iconAnchor: [15, 45],
      popupAnchor: [0, -45]
    });

    var iconJardinSanMarcos = L.icon({
      iconUrl: 'Imagenes/jardin_san_marcos.png', // Asegúrate de que la ruta sea correcta
      iconSize: [50, 50],
      iconAnchor: [15, 45],
      popupAnchor: [0, -45]
    });

    var iconMuseoAguascalientes = L.icon({
      iconUrl: 'Imagenes/museo_aguascalientes.png', // Asegúrate de que la ruta sea correcta
      iconSize: [50, 50],
      iconAnchor: [15, 45],
      popupAnchor: [0, -45]
    });

    // Añadir un marcador en Aguascalientes capital
    var marker = L.marker([21.88234, -102.28259]).addTo(map);
    marker.bindPopup("<b>¡Bienvenidos a Aguascalientes!</b><br>Capital del Estado.").openPopup();

    // Marcador en la Plaza de la Patria con ícono personalizado
    var plazaPatria = L.marker([21.88187, -102.29495], { icon: iconPlaza }).addTo(map);
    plazaPatria.bindPopup("<b>Plaza de la Patria</b><br>Corazón de Aguascalientes.");

    // Marcador en el Museo Nacional de la Muerte con ícono personalizado
    var museoMuerte = L.marker([21.88417, -102.28878], { icon: iconMuseo }).addTo(map);
    museoMuerte.bindPopup("<b>Museo Nacional de la Muerte</b><br>Un lugar único.");

    // Marcador en el Parque Morelos con ícono personalizado
    var parqueMorelos = L.marker([21.87925, -102.30488], { icon: iconParqueMorelos }).addTo(map);
    parqueMorelos.bindPopup("<b>Parque Morelos</b><br>Un lugar ideal para pasear y relajarse.");

    // Marcador en el Jardín de San Marcos con ícono personalizado
    var jardinSanMarcos = L.marker([21.87838, -102.29714], { icon: iconJardinSanMarcos }).addTo(map);
    jardinSanMarcos.bindPopup("<b>Jardín de San Marcos</b><br>Un parque emblemático de la ciudad.");

    // Marcador en el Museo de Aguascalientes con ícono personalizado
    var museoAguascalientes = L.marker([21.88095, -102.29578], { icon: iconMuseoAguascalientes }).addTo(map);
    museoAguascalientes.bindPopup("<b>Museo de Aguascalientes</b><br>Exhibiciones de arte local y nacional.");

    // Dibujar un círculo en el recinto de la Feria Nacional de San Marcos
    var feriaSanMarcos = L.circle([21.87888, -102.29727], {
      color: 'green',
      fillColor: '#0f3',
      fillOpacity: 0.5,
      radius: 300
    }).addTo(map);
    feriaSanMarcos.bindPopup("<b>Feria Nacional de San Marcos</b><br>El evento más importante de Aguascalientes.");

    // Definir el polígono para el Centro Histórico de Aguascalientes
    var centroHistorico = L.polygon([
      [21.8821, -102.2935],
      [21.8829, -102.2865], 
      [21.8797, -102.2860],
      [21.8792, -102.2920]
    ]).addTo(map);
    centroHistorico.bindPopup("<b>Centro Histórico de Aguascalientes</b><br>Una joya colonial.");

    // Agrupar las capas de los marcadores y formas
    var overlayMaps = {
      "Lugares importantes": L.layerGroup([marker, plazaPatria, museoMuerte, parqueMorelos, jardinSanMarcos, museoAguascalientes]).addTo(map),
      "Feria de San Marcos": feriaSanMarcos,
      "Centro Histórico": centroHistorico
    };

    // Controles de capas
    L.control.layers(null, overlayMaps).addTo(map);
  </script>
</body>
</html>
